<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="https://rohitnair.tech">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Sign Up - Foxy Tot</title>
<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="assets/theme/css/form-style.css" rel="stylesheet">
  </head>

  <body cz-shortcut-listen="true">
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="assets/img/foxy-logo.png" alt="Foxy Tot Logo" width="50%" height="40%">
      </div>
      <div class="form-label-group">
        <input id="inputName" class="form-control" placeholder="Your Name" required="" autofocus="" type="text" pattern="[A-Za-z ]+" minlength="3" maxlength="35">
        <label for="inputName">Your Name</label>
      </div>
        <div class="form-group">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">+91</div>
            </div>
              <input id="inputPhone" class="form-control" placeholder="Mobile Number" required="" type="text" pattern="[789][0-9]{9}">
          </div>
        </div>





      <div class="form-label-group">
        <input id="inputEmail" class="form-control" placeholder="Email address" required="" type="email">
        <label for="inputEmail">Email Address</label>
      </div>

      <div class="form-label-group">
        <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
        <label for="inputPassword">Password</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>
      <hr>
      <p>Already have an account? <a href="login.html">Sign in</a></p>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
  

</body></html>
